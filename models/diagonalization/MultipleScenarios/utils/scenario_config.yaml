# Scenario Generation Configuration
# This file defines how scenarios should be generated for different cases

# Default multi-scenario case configuration
multi_scenario_case:
  demand:
    scenario_type: "range"  # Options: "uniform", "normal", "custom", "range"
    base_demand: 225.0
    num_scenarios: 6
    min_demand: 150.0
    max_demand: 300.0
  generators:
    scenario_type: "base"  # Options: "base", "cost_variation", "capacity_variation"

# Monte Carlo scenario configuration
monte_carlo_case:
  demand:
    scenario_type: "normal"
    base_demand: 225.0
    num_scenarios: 100
    std_factor: 0.15  # Standard deviation as fraction of base demand
    seed: 42
  generators:
    scenario_type: "base"

# Stress test scenario configuration
stress_test_case:
  demand:
    scenario_type: "custom"
    demands: [50.0, 100.0, 200.0, 300.0, 400.0, 500.0]
  generators:
    scenario_type: "base"

# Cost variation scenario configuration
cost_variation_case:
  demand:
    scenario_type: "range"
    base_demand: 225.0
    num_scenarios: 3
    min_demand: 200.0
    max_demand: 250.0
  generators:
    scenario_type: "cost_variation"
    cost_factor_range: [0.8, 1.2]
    seed: 123

# Capacity variation scenario configuration
capacity_variation_case:
  demand:
    scenario_type: "range"
    base_demand: 225.0
    num_scenarios: 3
    min_demand: 200.0
    max_demand: 250.0
  generators:
    scenario_type: "capacity_variation"
    capacity_factor_range: [0.9, 1.1]
    seed: 456